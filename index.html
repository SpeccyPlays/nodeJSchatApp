<!DOCTYPE html>
<html>
  <head>
    <title>SpeccyPlays Socket.IO chat</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/public/styles.css">
  </head>
  <body>
    <div class="screen">
      <div class="msgbox">
        <ul class="messages"></ul>
      </div>
      
      <div class="friendlist">
        <ul class="friends">Friend List</ul>
      </div>
      
    </div>
    <form class="msgform" action="">
      <input class="msginput" autocomplete="off" /><button class="sendbutton">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
      
        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
      
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          if (input.value) {
            socket.emit('chat message', input.value);
            var item = document.createElement('li');
            item.classList.add('sentmsg');
            item.textContent = `:> ${input.value}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
            input.value = '';
          }
        });
      
        socket.on('chat message', function(msg) {
          var item = document.createElement('li');
          item.classList.add('receivedmsg');
          item.textContent = msg;
          messages.appendChild(item);
          window.scrollTo(0, document.body.scrollHeight);
        });
      </script>
  </body>
</html>
